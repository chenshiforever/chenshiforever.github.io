<!DOCTYPE html>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>一个切换的插件</title>

<script type="text/javascript" src="../base.js"></script>

<script type="text/javascript" src="slide.js"></script>
<link rel="stylesheet" type="text/css" href="slide.css" />
</head>
<body>
<!-- 普通的切换tab -->
<div id="tabpan-1">
	<ul class="common-tab">
		<li class="actived"><a href="#tabpan-1">最终幻想</a></li>
		<li><a href="#tabpan-1">陆垚知马俐</a></li>
		<li><a href="#tabpan-1">百鸟朝凤</a></li>
	</ul>
	<ul class="common-tab-content">
		<li><img src="image/Kingsglaive.png"></li>
		<li><img src="image/Larry.png"></li>
		<li><img src="image/Phoenix.png"></li>
	
	</ul>
</div>
<!-- hover切换tab -->
<div id="tabpan-2">
	<ul class="hover-tab">
		<li class="actived"><a href="#tabpan-2">最终幻想</a></li>
		<li><a href="#tabpan-2">陆垚知马俐</a></li>
		<li><a href="#tabpan-2">百鸟朝凤</a></li>
	</ul>
	<ul class="hover-tab-content">
		<li><img src="image/Kingsglaive.png"></li>
		<li><img src="image/Larry.png"></li>
		<li><img src="image/Phoenix.png"></li>
	
	</ul>
</div>
<!-- animate切换tab -->
<div id="tabpan-3">
	<ul class="animate-tab">
		<li class="actived"><a href="#tabpan-3">最终幻想</a></li>
		<li><a href="#tabpan-3">陆垚知马俐</a></li>
		<li><a href="#tabpan-3">百鸟朝凤</a></li>
	</ul>
	<div class="animate-tab-content-outer">
		<ul class="animate-tab-content-inner">
			<li><img src="image/Kingsglaive.png"></li>
			<li><img src="image/Larry.png"></li>
			<li><img src="image/Phoenix.png"></li>
		</ul>
	</div>
	
</div>
<!-- autoplay切换tab -->
<div id="tabpan-4">
	<ul class="autoplay-tab">
		<li class="actived"><a href="#tabpan-4">最终幻想</a></li>
		<li><a href="#tabpan-4">陆垚知马俐</a></li>
		<li><a href="#tabpan-4">百鸟朝凤</a></li>
	</ul>
	<div class="autoplay-tab-content-outer">
		<ul class="autoplay-tab-content-inner">
			<li><img src="image/Kingsglaive.png"></li>
			<li><img src="image/Larry.png"></li>
			<li><img src="image/Phoenix.png"></li>
		</ul>
		<div class="autoplay-btn">
			<span><a href="###"><</a></span>
			<span><a href="###">||</a></span>
			<span><a href="###">></a></span>
		</div>
	</div>
	
	
</div>
</body>
</html>
